version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PURPLEAIR_API_KEY=${PURPLEAIR_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DATABASE_PATH=/data/airquality.db
      - PARQUET_PATH=/data/parquet
    volumes:
      - ./data:/data
      - ./config:/app/config
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
